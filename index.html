<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<!-- Latest compiled and minified JavaScript -->

</head>
<body>
	<div id="container" class = "game-grid">

			<div class="gameCell" id = "cell-b1">B1</div>
			<div class="gameCell" id = "cell-c1"></div>
			<div class="gameCell" id = "cell-d1"></div>
			<div class="gameCell" id = "cell-e1"></div>
		</div>
		<div class = "row row2">
			<div class="gameCell" id = "cell-a2"></div>
			<div class="gameCell" id = "cell-b2"></div>
			<div class="gameCell" id = "cell-c2">C2</div>
			<div class="gameCell" id = "cell-d2"></div>
			<div class="gameCell" id = "cell-e2"></div>
		</div>
		<div class = "row row3">
			<div class="gameCell" id = "cell-a3"></div>

		</div>
		<div class = "row row5">
			<div class="gameCell" id = "cell-a5"></div>
			<div class="gameCell" id = "cell-b5"></div>
			<div class="gameCell" id = "cell-c5"></div>
			<div class="gameCell" id = "cell-d5"></div>
			<div class="gameCell" id = "cell-e5">E5</div>
		</div>
		<div class="btn center-block">
		  <button type="button" class="btn btn-default" id="newgame">New Game</button>
		</div>
	</div>

	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
